<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Splash</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="theme-purple">
  <div id="app">

    <!-- LOBBY -->
    <section id="lobbyView">
      <div class="card">
        <div class="brandRow">
          <div>
            <div class="brandTitle">üÉè Splash</div>
            <div class="brandSub">Family room: <b>FAMILY</b></div>
          </div>
          <div id="lobbyStatus" class="badge">Not connected</div>
        </div>

        <label class="label">Your name</label>
        <input id="nameInput" class="input" placeholder="Name" />

        <label class="label" style="margin-top:10px;">Theme</label>
        <select id="themeSelectLobby" class="input">
          <option value="purple" selected>Purple</option>
          <option value="ocean">Ocean</option>
          <option value="emerald">Emerald</option>
          <option value="desert">Desert</option>
        </select>

        <div class="row" style="margin-top:12px;">
          <button id="enterBtn" class="btn primary">Enter Game</button>
          <button id="resetNameBtn" class="btn">Reset</button>
        </div>

        <div class="hint">You only see your own cards. Drag a stack to the pile to play.</div>
      </div>
    </section>

    <!-- GAME -->
    <section id="gameView">
      <header class="topbar">
        <div class="topLeft">
          <div class="topTitle">Splash</div>
          <div class="badge">ROOM: FAMILY</div>
          <div id="turnInfo" class="badge">Turn: ‚Äî</div>
        </div>

        <div class="topRight">
          <select id="themeSelectGame" class="input small">
            <option value="purple" selected>Purple</option>
            <option value="ocean">Ocean</option>
            <option value="emerald">Emerald</option>
            <option value="desert">Desert</option>
          </select>
          <button id="newGameBtn" class="btn primary">New Game</button>
          <button id="leaveBtn" class="btn danger">Leave</button>
        </div>
      </header>

      <main class="stage">
        <div id="playersRow" class="players"></div>

        <div class="pileBox">
          <div class="pileMeta">
            <div class="mini">
              Deck <span id="deckCount">‚Äî</span>
            </div>
            <div class="mini">
              Discard <span id="discardCount">‚Äî</span>
            </div>
            <div class="mini">
              Pile <span id="pileCount">‚Äî</span>
            </div>
            <div class="mini" style="margin-left:auto;">
              Top <span id="topValue">‚Äî</span>
            </div>
          </div>

          <div id="pileVisual" class="pile"></div>
          <div id="turnHint" class="turnHint">‚Äî</div>
        </div>

        <div class="sectionTitle">Your hand</div>
        <div id="handStacks" class="hand"></div>

        <div id="tableTitle" class="sectionTitle">Your table cards</div>
        <div id="yourTable" class="tableCards"></div>
      </main>

      <footer class="actions">
        <button id="playBtn" class="btn primary">Play</button>
        <button id="pickupBtn" class="btn danger">Pickup</button>
        <button id="clearSelBtn" class="btn">Clear</button>
        <button id="toggleLogBtn" class="btn">Log</button>
      </footer>

      <div id="logDrawer" class="logDrawer">
        <div class="logHeader">
          <div>Game Log</div>
          <button id="closeLogBtn" class="btn small">Close</button>
        </div>
        <div id="log" class="logBody"></div>
      </div>
    </section>

  </div>

  <!-- IMPORTANT: module entry -->
  <script type="module" src="./ui.js"></script>
</body>
</html>
