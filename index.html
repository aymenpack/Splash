<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Splash</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="theme-purple">
  <div id="app">

    <!-- ================= LOBBY ================= -->
    <section id="lobbyView">
      <div class="lobbyCard">
        <div class="lobbyTop">
          <div class="brand">
            <h1>üÉè Splash</h1>
            <div class="sub">
              Family room (<b>FAMILY</b>) ¬∑ Pick a theme ¬∑ Play together
            </div>
          </div>
          <span class="pill" id="lobbyStatus">Not connected</span>
        </div>

        <div class="lobbyGrid">
          <div>
            <label>Your name</label>
            <input id="nameInput" placeholder="Name" />
          </div>
          <div>
            <label>Theme</label>
            <select id="themeSelectLobby">
              <option value="purple">Purple</option>
              <option value="ocean">Ocean</option>
              <option value="emerald">Emerald</option>
              <option value="desert">Desert</option>
            </select>
          </div>
        </div>

        <div class="lobbyActions">
          <button id="enterBtn" class="primary">Enter Game</button>
          <button id="resetNameBtn">Reset Name</button>
        </div>

        <div class="lobbyFooter">
          <div class="muted">
            Each player only sees their own cards.
          </div>
        </div>
      </div>
    </section>

    <!-- ================= GAME ================= -->
    <section id="gameView">
      <header>
        <div class="left">
          <div class="title">üÉè Splash</div>
          <span class="pill">ROOM: FAMILY</span>
          <span class="pill" id="turnInfo">Turn: ‚Äî</span>
        </div>
        <div class="right">
          <select id="themeSelectGame">
            <option value="purple">Purple</option>
            <option value="ocean">Ocean</option>
            <option value="emerald">Emerald</option>
            <option value="desert">Desert</option>
          </select>
          <button id="newGameBtn" class="primary">New Game</button>
          <button id="leaveBtn" class="danger">Leave</button>
        </div>
      </header>

      <main>
        <div class="table">
          <div id="playersRow" class="playersRow"></div>

          <div class="pileBox">
            <div class="pileRow">
              <div class="pileStats">
                <span class="pill">Deck: <span id="deckCount">‚Äî</span></span>
                <span class="pill">Discard: <span id="discardCount">‚Äî</span></span>
                <span class="pill">Pile: <span id="pileCount">‚Äî</span></span>
              </div>
              <div class="pileTop">
                <span class="muted">Top:</span>
                <span class="pill" id="topValue">‚Äî</span>
              </div>
            </div>

            <div id="pileVisual" class="pileVisual"></div>
          </div>

          <div class="zoneTitle">
            <span>Your hand</span>
            <span class="muted" id="turnHint">‚Äî</span>
          </div>

          <div id="handStacks" class="handStacks"></div>

          <div class="zoneTitle" id="tableTitle">
            <span>Your table cards</span>
          </div>

          <div id="yourTable" class="tableCards"></div>
        </div>
      </main>

      <div class="panel">
        <div class="row">
          <button id="playBtn" class="primary">Play Selected</button>
          <button id="pickupBtn" class="danger">Pick Up</button>
        </div>

        <div class="metaRow">
          <button id="clearSelBtn">Clear</button>
          <span class="pill" id="selPill">Selected: ‚Äî</span>
        </div>

        <div class="logWrap">
          <div class="logHead">Game Log</div>
          <div id="log" class="logBody"></div>
        </div>
      </div>
    </section>

  </div>

  <!-- Scripts -->
  <script type="module" src="./ui.js"></script>
</body>
</html>
